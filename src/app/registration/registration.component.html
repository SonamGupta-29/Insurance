<div class="img">


  <div class="form">
    <form [formGroup]="registrationForm">

      
      <div class="content">
        <label>First Name*</label>
        <input type="text" class="form-control" formControlName="firstname">
        
      </div>
      <div
          *ngIf="registrationForm.controls['firstname'].touched && registrationForm.controls['firstname'].hasError('required')">
          <span class="is-invalid">FirstName is required</span>
        </div>
      <br>


      <div class="content">
        <label>Last Name*</label>
      
        <input type="text" class="form-control" formControlName="lastname">
        
      </div>
      <div
          *ngIf="registrationForm.controls['lastname'].touched && registrationForm.controls['lastname'].hasError('required')">
          <span class="is-invalid">LastName is required</span>
        </div>
      <br>


      <div class="content">
        <label>Phone Number*</label>
        <input type="text" class="form-control" formControlName="phoneNumber">
      </div>

      <div
          *ngIf="registrationForm.controls['phoneNumber'].touched && registrationForm.controls['phoneNumber'].hasError('required')">
          <span class="is-invalid">phone number is required</span>
        </div>
      <br>




      <div class="content">
        <label>Email id*</label>
        <input type="text" class="form-control" formControlName="emailid">

      </div>
      <div
          *ngIf="registrationForm.controls['emailid'].touched && registrationForm.controls['emailid'].hasError('required')">
          <span class="is-invalid">Email id is required</span>
        </div>
      <br>


      <div class="content">
        <label>Password</label>
        <input type="password" class="form-control" formControlName="pass">
        
      </div>
      <br>

      <div class="content">
        <label>Confirm Password</label>
        <input type="password" class="form-control" formControlName="cnfmpass">
       
          </div>
          <div *ngIf="registrationForm.errors">
            <div *ngIf="registrationForm.errors['doNotMatch']">
              <span class="is-invalid">Password do not match</span>
            </div>
        </div>

        <br>


        <div class="cont">
          <button type="submit" (click)="onRegister()">submit</button>
        </div>

      
    </form>
  
  </div>
